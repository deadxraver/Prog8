plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.h2database:h2:2.2.220'
    implementation 'ch.qos.logback:logback-classic:1.4.12'
    implementation 'org.postgresql:postgresql:42.7.3'
    implementation 'org.swinglabs:swingx:1.6.1'
    implementation 'org.jdesktop.swingx:jxmapviewer2:1.3.1'
    implementation 'org.jxmapviewer:jxmapviewer2:2.6'
}

tasks.register('serverJar', Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'serverlogic.ServerMain'
    }
    archiveBaseName = 'server'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.register('clientJar', Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'gui.GUIMain'
    }
    archiveBaseName = 'client'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
